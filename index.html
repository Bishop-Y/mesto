<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title> Mesto </title>
</head>

<body class="page">
        <div class="page__content">

            <header class="header">
                <img class="header__logo" src="./images/header__logo.svg" alt="место-россия">
            </header>

            <main class="content">

                <section class="profile">
                    <div class="profile-info">
                        <img class="profile-info__avatar" src="./images/profile__avatar.jpg" alt="аватар">
                        <div class="profile-info__information">
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <button class="profile-info__edit-button" type="button" aria-label="Изменить профиль"></button>
                            <p class="profile-info__job">Исследователь Океана</p>
                        </div>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
                </section>

                <section class="photo-grid">
                    <ul class="photo-grid__cards">
                        <li class="photo-grid__container">
                            <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                            <div class="photo-grid__information">
                                <h2 class="photo-grid__name"> Карачаевск </h2>
                                <button class="photo-grid__like-button" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>

                        <li class="photo-grid__container">
                            <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Эльбрус">
                         <div class="photo-grid__information">
                                <h2 class="photo-grid__name"> Гора Эльбрус </h2>
                                <button class="photo-grid__like-button" type="button" aria-label="Поставить лайк"></button>
                         </div>
                        </li>

                        <li class="photo-grid__container">
                            <img class="photo-grid__image" src="./images/dombai.jpg" alt="Домбай">
                            <div class="photo-grid__information">
                                <h2 class="photo-grid__name"> Домбай </h2>
                                <button class="photo-grid__like-button" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>

                        <li class="photo-grid__container">
                            <img class="photo-grid__image" src="./images/elbrus.jpg" alt="Эльбрус">
                            <div class="photo-grid__information">
                                <h2 class="photo-grid__name"> Гора Эльбрус </h2>
                                <button class="photo-grid__like-button" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>

                        <li class="photo-grid__container">
                            <img class="photo-grid__image" src="./images/dombai.jpg" alt="Домбай">
                            <div class="photo-grid__information">
                                <h2 class="photo-grid__name"> Домбай </h2>
                                <button class="photo-grid__like-button" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>

                        <li class="photo-grid__container">
                            <img class="photo-grid__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                            <div class="photo-grid__information">
                                <h2 class="photo-grid__name"> Карачаево-Черкесия </h2>
                                <button class="photo-grid__like-button" type="button" aria-label="Поставить лайк"></button>
                            </div>
                        </li>
                    </ul>
                </section>

            </main>

            <footer class="footer">
                <p class="footer__copyright"> &copy; 2020 Mesto Russia </p>
            </footer>

        </div>

    <div class="popup">
        <form class="popup__container" method="POST" name="Всплывающее окно">
            <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
            <h2 class="popup__title"> Редактировать профиль </h2>
            <input class="popup__name" placeholder="Имя и фамилия пользователя" type="text" name="Имя и фамилия пользователя">
            <input class="popup__job" placeholder="Род занятий пользователя" type="text" name="Род занятий пользователя">
            <button class="popup__submit-button" type="submit" aria-label="Отправить форму"> Сохранить </button>
        </form>
    </div>

    <script src="./scripts/index.js"></script>
</body>


</html>
