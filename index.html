<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title> Mesto </title>
</head>

<body>
    <div class="page">
        <div class="page__content">

            <header class="header">
                <img class="header___logo" src="./images/header__logo.svg" alt="место-россия">
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile-info">
                        <img class="profile-info__avatar" src="./images/profile__avatar.jpg" alt="аватар">
                        <div class="profile-info__information">
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <img class="profile-info__edit-button" src="./images/profile-info__edit-button.svg" alt="кнопка-изменить">
                            <h2 class="profile-info__job">Исследователь Океана</h2>
                        </div>
                    </div>
                    <img class="profile__add-button" src="./images/profile-info__add-button.svg" alt="кнопка-добавить">
                </section>

                <section class="popup">
                    <form class="popup__container">
                        <img class="popup__close-button" src="./images/popup__close-button.svg" alt="кнопка-закрыть">
                        <h1 class="popup__title"> Редактировать профиль </h1>
                        <input class="popup__name" placeholder="Имя и фамилия пользователя" type="text"></input>
                        <input class="popup__job" placeholder="Род занятий пользователя" type="text"></input>
                        <button class="popup__submit-button" type="submit"> Сохранить </button>
                    </form>
                </section>



            </main>


        </div>
    </div>
<script src="./scripts/index.js"></script>
</body>


</html>
